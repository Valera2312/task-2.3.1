<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <title>Add user</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{/add}" th:object="${user}">

      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"  th:field="*{name}" placeholder="Name">

    <div class="form-group">
      <label for="Lastname">Lastname</label>
      <input type="text" class="form-control" id="Lastname" th:field="*{lastName}" placeholder="Lastname">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age"th:field="*{age}"  placeholder="Age">
    </div>

    <button type="submit"  class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
